<div>
  <svg
    #svgEl
    [attr.width]="svgWidth"
    [attr.height]="svgHeight"
    [attr.viewBox]="viewBox"
  >
    <!-- PLAYERS CARDS -->
    <g [attr.transform]="transforms[0]">
      <text
        x="50%"
        y="10"
        font-size="4.8em"
        dominant-baseline="middle"
        text-anchor="middle"
      >
        {{ players[0] ? players[0].name : "" }}
      </text>
      <use
        *ngFor="let item of getPlayerCards(0); let i = index"
        [attr.href]="getSvgCardName(0, i)"
        [attr.x]="getSvgX(i)"
        y="30"
        (click)="onCardClick(0, i)"
      />
    </g>
    <g [attr.transform]="transforms[1]">
      <text
        x="50%"
        y="10"
        font-size="4.8em"
        dominant-baseline="middle"
        text-anchor="middle"
      >
        {{ players[1] ? players[1].name : "" }}
      </text>
      <use
        *ngFor="let item of getPlayerCards(1); let i = index"
        [attr.href]="getSvgCardName(1, i)"
        [attr.x]="getSvgX(i)"
        y="30"
        (click)="onCardClick(1, i)"
      />
    </g>
    <g [attr.transform]="transforms[2]">
      <text
        x="50%"
        y="10"
        font-size="4.8em"
        dominant-baseline="middle"
        text-anchor="middle"
      >
        {{ players[2] ? players[2].name : "" }}
      </text>
      <use
        *ngFor="let item of getPlayerCards(2); let i = index"
        [attr.href]="getSvgCardName(2, i)"
        [attr.x]="getSvgX(i)"
        y="30"
        (click)="onCardClick(2, i)"
      />
    </g>
    <g [attr.transform]="transforms[3]">
      <text
        x="50%"
        y="10"
        font-size="4.8em"
        dominant-baseline="middle"
        text-anchor="middle"
      >
        {{ players[3] ? players[3].name : "" }}
      </text>
      <use
        *ngFor="let item of getPlayerCards(3); let i = index"
        [attr.href]="getSvgCardName(3, i)"
        [attr.x]="getSvgX(i)"
        y="30"
        (click)="onCardClick(3, i)"
      />
    </g>
    <!-- PLY STACK -->
    <g [attr.transform]="transforms[4]">
      <use [attr.href]="getSvgPlyStackCardName(0)" [attr.x]="0" y="0" />
    </g>
    <g [attr.transform]="transforms[5]">
      <use [attr.href]="getSvgPlyStackCardName(1)" [attr.x]="0" y="0" />
    </g>
    <g [attr.transform]="transforms[6]">
      <use [attr.href]="getSvgPlyStackCardName(2)" [attr.x]="0" y="0" />
    </g>
    <g [attr.transform]="transforms[7]">
      <use [attr.href]="getSvgPlyStackCardName(3)" [attr.x]="0" y="0" />
    </g>
    <!-- LABELS -->
    <g [attr.transform]="transforms[8]">
      <text
        x="50%"
        y="10"
        font-size="2.8em"
        dominant-baseline="middle"
        text-anchor="middle"
      >
        TEAM 1: {{ getTeamPoints(0) }}
      </text>
      <text
        x="50%"
        y="100"
        font-size="2.8em"
        dominant-baseline="middle"
        text-anchor="middle"
      >
        TEAM 2: {{ getTeamPoints(1) }}
      </text>
    </g>
  </svg>
</div>
